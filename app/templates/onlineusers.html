<!-- templates/user_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online User List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        h2 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background-color: #2575fc;
            color: #ffffff;
            font-size: 16px;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        td {
            color: #ffffff;
            font-size: 14px;
        }
        tr:last-child td {
            border: none;
        }
    </style>
</head>
<body>
    <h2>Online Users List</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>IP adress</th>
            <th>Login in date</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.ipaddress }}</td>
                <td>{{ user.logindatetime }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
